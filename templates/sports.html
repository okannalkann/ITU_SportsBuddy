{% extends "layout.html" %}
{% block title%} Sports {% endblock %}
{% block username %}  <p>{{username}}</p> {% endblock %}
{% block content%}
    <h1 style="color:white;"><b> Sports</b> </h1>

    <div class="container">
      <div class="row" style="padding-top:20px;">
        {% if data%}
            {% for i in range(0, len) %}
                <div class="col-2 mb-4">
                  <div class="cardwidth">
                    <div class="card bg-dark mb-2 sport_card">
                        <a href="/sports/{{data[i][0]}}">

                          <img class="card-img-top mx-auto" style="text-align:center;" src="{{ url_for('static', filename='/images/sports/'+ data2[i]+'.jpg')}}" 
                            onerror="this.onerror=null; this.src='{{ url_for('static', filename='/images/404.jpg')}}'" alt="Card image cap" height="200px" width="130px">
                          
                          <div class="card-body" style="height:30px;">
                              <h4 class="card-title longname text-white">{{data[i][1]}}</h4>
                          </div>
                         </a>
                    </div>
                  </div>
                </div>
            {% endfor %}
        {% endif %}
      </div>
    </div>

{% endblock %}
