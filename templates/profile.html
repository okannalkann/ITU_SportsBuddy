{% extends "layout.html" %}
{% block title%} Profile {% endblock %}
{% block username %}  <p>{{username}}</p> {% endblock %}
{% block content%}
  
<div class="mx-auto">
       {% if data%}

        <div class="col-lg-12">
            <div class="card text-center">
                <div class="card-header">
                    Profile
                </div>
                <div class="card-body">
                    <table class="table-sm mx-auto" style="width:50%;">
                        <tr>
                            <th> Profile Photo:</th>
                            <td><img class="mr-3" style="float:left;" src="{{ url_for('static', filename='/images/user.jpg')}}" height="256px" width="256px" alt="Generic placeholder image"></td>
                        </tr>
                        <tr>
                            <th>Name:</th>
                            <td><p class="card-text">{{data[1]}}</td>
                        </tr>
                        <tr>
                            <th>Surname</p></th>
                            <td><p class="card-text">{{data[2]}}</p></td>
                        </tr>
                        <tr>
                            <th>School Number</p></th>
                            <td><p class="card-text">{{data[3]}}</p></td>
                        </tr>
                        <tr>
                            <th>E-mail</p></th>
                            <td><p class="card-text">{{data[4]}}</p></td>
                        </tr>
                    </table>
                    <br>
                    <div class="openBtn mx-auto" >
                        <button class="openButton"  onclick="openForm()"><strong>Edit Profile</strong></button>
                    </div>
                        <div class="loginPopup">
                            <div class="formPopup" id="popupForm">
                            <!--/sports/{{sport_ids}}-->
                            <form action="" method="POST" class="formContainer">
                                <label for="email">
                                <strong>Name</strong>
                                </label>
                                <input type="text" name="name" id="email" placeholder="{{data[1]}}" required>
                                <label for="email">
                                <strong>Surname</strong>
                                </label>
                                <input type="text" name="surname" id="surname" placeholder="{{data[2]}}" required>
                                <label for="email">
                                <strong>School Number</strong>
                                </label>
                                <input type="text" name="school_number" id="school_number" placeholder="{{data[3]}}" required>
                                <label for="email">
                                <strong>E-Mail</strong>
                                </label>
                                <input type="text" name="email" id="email" placeholder="{{data[4]}}" required>
                                <!--<input type="hidden" id="email" placeholder="Specify Your Request" name="email" required>-->
                                <input type="submit" name="edit_profile" class="btn" Value="Send"></button>
                                <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                            </form>
                            </div>
                        </div>
                </div>
                <div class="card-footer text-muted">
                </div>
            </div>
            <br><br>
        </div>

    {% endif %}

</div>
 <script>
      function openForm() {
        document.getElementById("popupForm").style.display = "block";
      }
      function closeForm() {
        document.getElementById("popupForm").style.display = "none";
      }
    </script>
{% endblock %}
